<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form - RIDDHO</title>
</head>
<body>
	<h1 style="color:red;">Form Pendaftaran</h1>
	<form action="">
		<table>
			<tr>
				<td>Tanggal Lahir</td>
				<td>:</td>
				<td>
					<input type="date" name="Tanggal_Lahir" id="">
				</td>
			</tr>
		</table>

		<h2>Informasi Pribadi</h2>

		<table>
			<tr>
				<td>NAMA</td>
				<td>:</td>
				<td>
					<input type="text" name="NAMA" id="">
				</td>
			</tr>
		</table>
	<h2>Informasi Kontak</h2>
		<table>
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td>
					<textarea name="Alamat" id="" cols="38" rows="4" ></textarea>
				</td>
			</tr>
			<tr>
				<td>Telpon</td>
				<td>:</td>
				<td>
					<input type="number" name="Telpon" id="">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input type="email" name="Email" id="">
				</td>
			</tr>
			<tr>
				<td>Type Member</td>
				<td>:</td>
				<td>
					<input type="radio" name="Member" id=""> Reguler<br/>
					<input type="radio" name="Member" id=""> Premium<br/>
				<td>
			</tr>
		</table>

		<h2>Informasi Kursus</h2>
		<table>
			<tr>
				<td>Detail Pembayaran</td>
				<td>:</td>
				<td>
					<input type="radio" name="pembayaran"> Cash<br/>
					<input type="radio" name="pembayaran"> Cheque<br/>
					<input type="radio" name="pembayaran"> Kredit
				</td>
			</tr><tr>
				<td>Komentar</td>
				<td>:</td>
				<td>
					<textarea name="" id="38" rows="5"></textarea>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>Tanda tangan</td>
				<td>Divalidasi Oleh</td>
			</tr>
			<tr>
				<td><input type="text" name="ttd" id=""></td>
				<td><input type="text" name="validasi" id=""></td>
			</tr>
		</table>
		<input type="submit" value="Kirim">
	</form>
</body>
</html>
